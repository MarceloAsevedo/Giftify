<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div></div>
    <form id="editarForm">
        <label for="nombre">Nombre:</label>
        <input class="botones" type="text" placeholder="Ejemplo: Matias" id="nombre" required>
        <label for="apellido">Apellido:</label>
        <input class="botones" type="text" placeholder="Ejemplo: Fernandez" id="apellido" required>
        <label for="fechanacimiento">Fecha de nacimiento:</label>
        <input class="botones" type="date" id="fechanacimiento" required>
        <button type="submit">Guardar cambios</button>
    </form>
    <script>
       document.addEventListener('DOMContentLoaded', function() {
            const usuarioStr = sessionStorage.getItem('usuario');
            if (!usuarioStr) {
                alert('No se encontr贸 el objeto de usuario en sessionStorage');
                return;
            }

            const usuario = JSON.parse(usuarioStr);
            const id = usuario.id;

            console.log('ID del perfil desde sessionStorage:', id); // Depuraci贸n
            if (!id) {
                alert('No se encontr贸 el ID del perfil en sessionStorage');
                return;
            }

            document.getElementById('editarForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const form = event.target;
                const nombre = document.getElementById('nombre').value;
                const apellido = document.getElementById('apellido').value;
                const fechaNacimiento = document.getElementById('fechanacimiento').value;

                fetch(`/perfiles/editarperfil/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        apellido: apellido,
                        fechaNacimiento: fechaNacimiento
                    })
                }).then(response => {
                    if (response.ok) {
                        form.reset(); // Limpia el formulario
                        alert('Perfil editado correctamente');
                        window.location.href = 'perfil.html'; // Redirecciona a perfil.html
                    } else {
                        response.text().then(text => {
                            alert(text); // Muestra el mensaje de error
                        });
                    }
                }).catch(error => {
                    console.error('Error al editar el perfil:', error);
                    alert('Ocurri贸 un error al intentar editar el perfil');
                });
            });
        });
    </script>
</body>
</html>
