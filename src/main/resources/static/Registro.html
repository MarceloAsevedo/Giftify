<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="imagen"></div>
        <div class="formulario">
            <h1>GIFTIFY</h1>
            <h2>Registro</h2>
            <form id="registroForm">
                <label for="nombre">Nombre:</label>
                <input class="botones" type="text" placeholder="Ejemplo: Matias" id="nombre" required>
                <label for="apellido">Apellido:</label>
                <input class="botones" type="text" placeholder="Ejemplo: Fernandez" id="apellido" required>
                <label for="fechanacimiento">Fecha de nacimiento:</label>
                <input class="botones" type="date" id="fechanacimiento" required>
                <label for="mail">Correo electrónico:</label>
                <input class="botones" type="email" placeholder="Ejemplo: matiasfernandez@gmail.com" id="mail" required>
                <label for="password">Contraseña:</label>
                <input class="botones" type="password" placeholder="Ejemplo: mati1234" id="password" required>
                <label for="repetirPassword">Repetir contraseña:</label>
                <input class="botones" type="password" placeholder="Ejemplo: mati1234" id="repetirPassword" required>
                <button type="submit">Registrarse</button>
                <h4><a href="login.html">¿Ya tienes cuenta?</a></h4>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const mail = document.getElementById('mail').value;
            const password = document.getElementById('password').value;
            const repetirPassword = document.getElementById('repetirPassword').value;
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const fechaNacimiento = document.getElementById('fechanacimiento').value;

            if (password !== repetirPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            fetch('/usuarios/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ mail, password, nombre, apellido, fechaNacimiento })
            }).then(response => {
                if (response.ok) {
                    alert('Usuario registrado exitosamente');
                    window.location.href = 'login.html'; // Redirecciona a login.html
                } else {
                    alert('Error al registrar usuario');
                }
            });
        });
    </script>
</body>
</html>
