<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftify</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="imagen"></div>
        <div class="formulario">
            <h1>GIFTIFY</h1>
            <h2>Registro</h2>
               <form action="">
                    
                        <label for="Nombre">Nombre:</label>
                        <input class="botones" type="text" placeholder="Ejemplo: Matias"  id="name" required>
                        <label for="Apellido">Apellido:</label>
                        <input class="botones" type="text" placeholder="Ejemplo: Fernandez" id="lastname" required>
                        <label for="fechanacimiento">Fecha de nacimiento:</label>
                        <input class="botones" type="date" id="born" required>
                        <label for="email">Correo electrónico:</label>
                        <input class="botones" type="email" placeholder="Ejemplo: matiasfernandez@gmail.com" id="email" required>
                        <label for="password">Contraseña:</label>
                        <input class="botones" type="password" placeholder="Ejemplo: mati1234" id="password" required>
                        <button type="submit">Registrarse</button>
                        <h4><a href="index.html">¿Ya tienes cuenta?</a></h4>
                </form>
            
        </div>
    </div>
</body>
</html>
